id: weblogic-console-leak
chains:
  - weblogic-console-login
info:
  author: pdteam
  name: weblogic-console-leak-detect
  severity: high
  tags: weblogic
requests:
  - method: GET
    path:
      - "{{BaseURL}}/console/login/LoginForm.jsp"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "WebLogic"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - 'WebLogic Server Version: (.*?)<'
