- name: mariadb
  level: 0
  default_port:
    - mysql
  protocol: tcp
  rule:
    - regexps:
        regexp:
          - Host .* is not allowed to connect to this MariaDB server
          - "^.\0\0\0\n(5\\.[-_~.+:\\w]+MariaDB-[-_~.+:\\w]+)\0"
- name: mysql
  level: 0
  default_port:
    - mysql
  protocol: tcp
  rule:
    - regexps:
        regexp:
          - "^.\0\0\0\n(.\\.[-_~.+\\w]+)\0"
          - "^.\0\0\0ÿj\x04'[\\d.]+' .* MySQL"
          - Host .* is not allowed to connect to this MySQL server
- name: redis
  level: 1
  vuln: redis_unauthorized
  default_port:
    - redis
  protocol: tcp
  send_data: 'info

    '
  rule:
    - regexps:
        vuln:
          - redis_version:(.*)
        regexp:
          - -NOAUTH
          - -ERR
          - -DENIED
- name: memcahce
  level: 1
  vuln: memcahce_unauthorized
  default_port:
    - '11211'
  protocol: tcp
  send_data: 'stats

    '
  rule:
    - regexps:
        vuln:
          - STAT version (.*)
- name: dubbo-remote
  level: 0
