- name: example-cms
  protocol: http
  focus: true
  default_port:
    - "8080"
    - "9443"
  rule:
    - version: 1.0.0
      level: 0
      vuln: example-cms r ce
      favicon:
        md5:
        - 111
        mmh3:
        - 111
      regexps:
        vuln:
          - vulnpoc
        body:
          - example
        regexp:
          - ex..ple
        header:
          - example_header
        md5:
          - 47bce5c74f589f4867dbd57e9ca9f808
    - version: 2.0.0
      level: 0
      vuln: example-cms rce
      favicon:
        md5:
          - 222
        mmh3:
          - 222
- name: mariadb
  level: 0
  default_port:
    - mysql
  protocol: tcp
  rule:
    - regexps:
        regexp:
          - Host .* is not allowed to connect to this MariaDB server
          - "^.\0\0\0\n(5\\.[-_~.+:\\w]+MariaDB-[-_~.+:\\w]+)\0"
